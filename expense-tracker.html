



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ’° Expense Tracker</h1>
            <p class="text-gray-600">Track your daily expenses and manage your budget</p>
        </header>

        <!-- Balance Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div>
                    <h3 class="text-lg font-semibold text-gray-700">Total Income</h3>
                    <p class="text-2xl font-bold text-green-600" id="totalIncome">$0.00</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700">Total Expenses</h3>
                    <p class="text-2xl font-bold text-red-600" id="totalExpenses">$0.00</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700">Balance</h3>
                    <p class="text-2xl font-bold" id="balance">$0.00</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Add Transaction Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Add Transaction</h2>
                <form id="transactionForm">
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <input type="text" id="description" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter transaction description">
                    </div>
                    
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                        <input type="number" id="amount" step="0.01" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                    </div>
                    
                    <div class="mb-4">
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                        <select id="type" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select id="category" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select category</option>
                            <!-- Categories will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                        Add Transaction
                    </button>
                </form>
            </div>

            <!-- Expense Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Expense Breakdown</h2>
                <canvas id="expenseChart" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Transaction History</h2>
                <button id="clearHistory" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-200">
                    Clear History
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList" class="bg-white divide-y divide-gray-200">
                        <!-- Transactions will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class ExpenseTracker {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                this.categories = {
                    income: ['Salary', 'Freelance', 'Investment', 'Gift', 'Other Income'],
                    expense: ['Food', 'Transportation', 'Entertainment', 'Bills', 'Shopping', 'Healthcare', 'Education', 'Other']
                };
                this.chart = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.populateCategories();
                this.updateUI();
                this.initChart();
            }

            setupEventListeners() {
                document.getElementById('transactionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });

                document.getElementById('type').addEventListener('change', (e) => {
                    this.populateCategories(e.target.value);
                });

                document.getElementById('clearHistory').addEventListener('click', () => {
                    this.clearHistory();
                });
            }

            populateCategories(type = '') {
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = '<option value="">Select category</option>';

                if (type && this.categories[type]) {
                    this.categories[type].forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                }
            }

            addTransaction() {
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.getElementById('type').value;
                const category = document.getElementById('category').value;

                const transaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toISOString().split('T')[0]
                };

                this.transactions.push(transaction);
                this.saveTransactions();
                this.updateUI();
                this.resetForm();
            }

            removeTransaction(id) {
                this.transactions = this.transactions.filter(t => t.id !== id);
                this.saveTransactions();
                this.updateUI();
            }

            clearHistory() {
                if (confirm('Are you sure you want to clear all transactions?')) {
                    this.transactions = [];
                    this.saveTransactions();
                    this.updateUI();
                }
            }

            saveTransactions() {
                localStorage.setItem('transactions', JSON.stringify(this.transactions));
            }

            resetForm() {
                document.getElementById('transactionForm').reset();
                document.getElementById('category').innerHTML = '<option value="">Select category</option>';
            }

            updateUI() {
                this.updateBalances();
                this.updateTransactionList();
                this.updateChart();
            }

            updateBalances() {
                const income = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expenses = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expenses;

                document.getElementById('totalIncome').textContent = `$${income.toFixed(2)}`;
                document.getElementById('totalExpenses').textContent = `$${expenses.toFixed(2)}`;
                
                const balanceElement = document.getElementById('balance');
                balanceElement.textContent = `$${balance.toFixed(2)}`;
                balanceElement.className = balance >= 0 ? 'text-2xl font-bold text-green-600' : 'text-2xl font-bold text-red-600';
            }

            updateTransactionList() {
                const tbody = document.getElementById('transactionList');
                tbody.innerHTML = '';

                this.transactions
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .forEach(transaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.description}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.category}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <button onclick="tracker.removeTransaction(${transaction.id})" 
                                        class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
            }

            initChart() {
                const ctx = document.getElementById('expenseChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                            ],
                            hoverBackgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            }
                        }
                    }
                });
            }

            updateChart() {
                const expensesByCategory = {};
                
                this.transactions
                    .filter(t => t.type === 'expense')
                    .forEach(t => {
                        expensesByCategory[t.category] = (expensesByCategory[t.category] || 0) + t.amount;
                    });

                const labels = Object.keys(expensesByCategory);
                const data = Object.values(expensesByCategory);

                this.chart.data.labels = labels;
                this.chart.data.datasets[0].data = data;
                this.chart.update();
            }
        }

        // Initialize the app
        const tracker = new ExpenseTracker();
    </script>
